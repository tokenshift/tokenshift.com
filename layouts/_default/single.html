<!DOCTYPE html>
<html lang="en-US">
	<head>
		{{ partial "head.html" . }}
	</head>
	<body>
		<header class="article-title">
			<div class="article-title__logo">
				<a href="{{ .Site.BaseURL }}">
					<img src="/images/avatar_64.png" alt="::=">
				</a>
			</div>
			<div class="article-title__text">
				<h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
				<span class="article-title__date">{{ .Date.Format "2006/1/2" }}</span>
			</div>
		</header>
		<article class="article">
			<div class="article__content">
				{{ .Content }}
			</div>
		</article>
	</body>
</html>
